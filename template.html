<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button</title>
</head>
<body>
    <h1>Click the button to open a link</h1>

    <!-- The HTML button element -->
    <button id="openLinkButton">SPACE THING</button>
<script>
  function redirectCurrentTab(targetUrl) {
    window.location.href = 'about:blank';
    setTimeout(() => {
        window.location.href = targetUrl;
    }, 50); // A small delay to help ensure the blank page loads
}

const button = document.getElementById('openLinkButton');

button.addEventListener('click', () => {
    const targetUrl = 'https://https://shinebahadur.unleashedvr.com'; // CHANGE THIS TO YOUR LINK
    redirectCurrentTab(targetUrl);
});

</script>
</body>
</html>
